<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For what can a helpless person do?</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --beige-glass: rgba(245, 240, 220, 0.85);
            --beige-border: rgba(255, 255, 255, 0.5);
            --wax-red: linear-gradient(135deg, #a31d1d, #5a0a0a);
            --vine-green: rgba(34, 139, 34, 0.4);
            --glimmer-main: rgba(255, 250, 200, 0.9); 
            --glimmer-soft: rgba(255, 245, 150, 0.3);
            --glass-panel: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * { cursor: none !important; }

        body {
            margin: 0; padding: 0; overflow: hidden;
            background: radial-gradient(circle at center, #1a2a1a 0%, #000800 100%);
            height: 100vh; display: flex; justify-content: center; align-items: center;
            perspective: 2000px; font-family: 'Inter', sans-serif;
        }

        /* --- ANIMATIONS --- */
        @keyframes slowRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes slowRotateReverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        @keyframes gentleWiggle {
            0%, 100% { transform: rotate(-5deg) translateY(0); }
            50% { transform: rotate(5deg) translateY(-5px); }
        }

        /* --- BASE PANEL IMAGE STYLES --- */
        .panel-img {
            width: 80px; height: 80px; 
            position: relative;
            object-fit: contain; 
            z-index: 5;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.8));
            transition: all 0.4s ease;
        }

        /* Assign Animations */
        .p1 .panel-img { animation: gentleWiggle 6s ease-in-out infinite; }
        .p2 .panel-img { animation: slowRotate 20s linear infinite; }
        .p3 .panel-img { animation: slowRotateReverse 20s linear infinite; }
        .p4 .panel-img { animation: gentleWiggle 6s ease-in-out infinite; }

        /* Speed up on Hover */
        .panel:hover .p1 .panel-img, 
        .panel:hover .p4 .panel-img { animation-duration: 1.5s; }
        .panel:hover .p2 .panel-img, 
        .panel:hover .p3 .panel-img { animation-duration: 3s; }

        /* --- SPROUT & CURSOR STYLES --- */
        .sprout-container {
            position: absolute;
            width: 100%; height: 100%;
            top: 0; left: 0;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .growth-vine {
            fill: none;
            stroke: rgba(180, 255, 180, 0.25);
            stroke-width: 2.5;
            stroke-linecap: round;
            filter: blur(6px);
            stroke-dasharray: 1200;
            stroke-dashoffset: 1200;
            transition: stroke-dashoffset 4s cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }

        .scene.open ~ .sprout-container { opacity: 1; }
        .scene.open ~ .sprout-container .growth-vine { stroke-dashoffset: 0; }

        #custom-cursor {
            position: fixed;
            width: 100px; height: 100px;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
            background-image: url('assets/cursor.png');
            background-size: contain;
            background-repeat: no-repeat;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.4));
            transition: transform 0.1s ease-out;
        }

        .trail {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, var(--glimmer-main) 0%, var(--glimmer-soft) 60%, transparent 100%);
            animation: glimmer-fade 1.2s cubic-bezier(0.1, 0.4, 0.3, 1) forwards;
        }

        @keyframes glimmer-fade {
            0% { transform: translate(-50%, -50%) scale(0.3); opacity: 1; filter: brightness(1.2) blur(0px); }
            30% { filter: brightness(1.5) blur(1px); }
            100% { transform: translate(-50%, -80px) scale(2.2); opacity: 0; filter: blur(6px); }
        }

        .star {
            position: absolute; background: #fff; border-radius: 50%;
            pointer-events: none; 
            animation: shimmer var(--d) ease-in-out infinite alternate;
        }
        @keyframes shimmer { 
            0% { opacity: 0.1; transform: scale(0.8); filter: blur(1px); } 
            100% { opacity: 0.8; transform: scale(1.2); filter: blur(0px); } 
        }

        .botanical-layer { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .vine {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, rgba(190, 255, 120, 0.65), rgba(60, 160, 60, 0.55), rgba(120, 200, 60, 0.4));
            filter: blur(14px); border-radius: 60% 20% 60% 20%; opacity: 0;
            transition: all 2s cubic-bezier(0.4, 0, 0.2, 1);
            transform: scale(0.2) rotate(-15deg);
        }
        .v1 { width: 300px; height: 120px; top: 10%; left: 5%; transform-origin: left; }
        .v2 { width: 250px; height: 100px; bottom: 15%; right: 5%; transform-origin: right; }
        .v3 { width: 150px; height: 80px; top: 40%; right: 15%; transform-origin: top; }

        .scene.open ~ .botanical-layer .vine { 
            opacity: 1; transform: scale(1.6) rotate(8deg); filter: blur(18px); box-shadow: 0 0 80px rgba(190, 255, 120, 0.4);
        }

        .scene {
            position: relative; width: 480px; height: 300px;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10; transform-style: preserve-3d;
        }
        .scene.open { transform: translateY(42vh) scale(1.2); z-index: 2; }

        .envelope {
            position: relative; width: 100%; height: 100%;
            background: var(--beige-glass); backdrop-filter: blur(15px);
            border: 1px solid var(--beige-border); border-radius: 12px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            transform-style: preserve-3d;
        }

        .fold { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 5; }
        .left-fold { background: linear-gradient(30deg, rgba(0,0,0,0.05) 50%, transparent 50%); }
        .right-fold { background: linear-gradient(-30deg, rgba(0,0,0,0.05) 50%, transparent 50%); }
        .bottom-fold { background: linear-gradient(0deg, rgba(0,0,0,0.1) 0%, transparent 60%); z-index: 6; border-radius: 0 0 12px 12px; }

        .flap {
            position: absolute; top: 0; width: 100%; height: 65%;
            background: #fdfaf0; clip-path: polygon(0 0, 100% 0, 50% 100%);
            transform-origin: top; transition: transform 0.8s ease-in-out;
            z-index: 11; box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .open .flap { transform: rotateX(160deg); z-index: 2; }

        .seal {
            position: absolute; top: 65%; left: 50%; transform: translate(-50%, -50%) scale(1);
            width: 70px; height: 70px; background: var(--wax-red); border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5), inset 0 0 15px rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center;
            color: #d4af37; font-size: 32px; font-weight: bold; border: 1px solid #5a1204;
            z-index: 12; transition: all 0.6s cubic-bezier(0.5, 0, 0.5, 1);
        }
        .open .seal { transform: translate(-50%, -250px) rotateX(160deg) scale(0.5); opacity: 0; }

        .panels-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center; z-index: 20;
        }
        .panel {
            position: absolute; width: 180px; height: 250px;
            background: var(--glass-panel);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px;
            text-decoration: none; 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            opacity: 0; transform: translateY(100px) scale(0.5);
            transition: all 0.8s cubic-bezier(0.17, 0.84, 0.44, 1);
        }

        .panel span { 
            font-family: 'Great Vibes', cursive;
            font-size: 28px;
            width: 100%; text-align: center;
            background: linear-gradient(to right, #fdfaf0 20%, #fff 40%, #ded09f 50%, #fff 60%, #fdfaf0 80%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: textShine 4s linear infinite;
            text-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        @keyframes textShine {
            to { background-position: 200% center; }
        }

        .open .p1 { opacity: 1; transform: translate(-30vw, -45vh) scale(1.1); transition-delay: 0.2s; }
        .open .p2 { opacity: 1; transform: translate(-10vw, -45vh) scale(1.1); transition-delay: 0.3s; z-index: 30; }
        .open .p3 { opacity: 1; transform: translate(10vw, -45vh) scale(1.1); transition-delay: 0.4s; z-index: 30; }
        .open .p4 { opacity: 1; transform: translate(30vw, -45vh) scale(1.1); transition-delay: 0.5s; }
        
        .panel:hover { 
            transform: translate(var(--hx), -48vh) scale(1.2) !important; 
            z-index: 100; background: rgba(255, 255, 255, 0.2);
        }
        .panel:hover .panel-img { transform: scale(1.15); filter: drop-shadow(0 0 25px white); }

    </style>
</head>
<body>

    <div id="custom-cursor"></div>

    <div class="scene" id="mainScene" onclick="toggleOpen()">
        <div class="panels-container">
            <a href="memory.html" class="panel p1" style="--hx: -30vw"><img src="assets/key.png" class="panel-img"><span>Fragments of Time</span></a>
            <a href="playlist.html" class="panel p2" style="--hx: -10vw"><img src="assets/player.png" class="panel-img"><span>Echoes in Motion</span></a>
            <a href="flower.html" class="panel p3" style="--hx: 10vw"><img src="assets/sunflower.png" class="panel-img"><span>Petals and Light</span></a>
            <a href="letter.html" class="panel p4" style="--hx: 30vw"><img src="assets/crown.png" class="panel-img"><span>Sealed Sentiments</span></a>
        </div>

        <div class="envelope">
            <div class="flap"></div>
            <div class="seal">â™¡</div>
            <div class="fold left-fold"></div>
            <div class="fold right-fold"></div>
            <div class="fold bottom-fold"></div>
        </div>
    </div>

    <svg class="sprout-container" viewBox="0 0 1000 1000" preserveAspectRatio="none">
        <path class="growth-vine" d="M500,1000 C500,800 200,800 200,500 S500,200 500,50" />
        <path class="growth-vine" d="M500,1000 C600,800 800,800 800,500 S500,200 500,100" />
        <path class="growth-vine" d="M500,1000 C400,900 600,700 400,500 C200,300 800,100 500,0" />
        <path class="growth-vine" d="M200,1000 C100,800 300,600 100,400 S400,100 200,50" />
        <path class="growth-vine" d="M0,800 C150,750 150,550 50,450 S200,200 300,300" />
        <path class="growth-vine" d="M800,1000 C900,800 700,600 900,400 S600,100 800,50" />
        <path class="growth-vine" d="M1000,800 C850,750 850,550 950,450 S800,200 700,300" />
    </svg>

    <div class="botanical-layer">
        <div class="vine v1"></div>
        <div class="vine v2"></div>
        <div class="vine v3"></div>
    </div>

    <script>
        function toggleOpen() {
            document.getElementById('mainScene').classList.toggle('open');
        }

        const body = document.body;
        const cursor = document.getElementById('custom-cursor');
        let lastPos = { x: 0, y: 0 };

        window.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            const dist = Math.hypot(e.clientX - lastPos.x, e.clientY - lastPos.y);
            if (dist > 18) { 
                createTrail(e.clientX, e.clientY);
                lastPos = { x: e.clientX, y: e.clientY };
            }
        });

        function createTrail(x, y) {
            const trail = document.createElement('div');
            trail.className = 'trail';
            const offsetX = (Math.random() - 0.5) * 10;
            const offsetY = (Math.random() - 0.5) * 10;
            trail.style.left = (x + offsetX) + 'px';
            trail.style.top = (y + offsetY) + 'px';
            const size = Math.random() * 20 + 10 + 'px';
            trail.style.width = size; trail.style.height = size;
            body.appendChild(trail);
            setTimeout(() => { trail.remove(); }, 1200);
        }

        for(let i=0; i<100; i++){
            let s = document.createElement('div');
            s.className = 'star';
            let size = Math.random() * 2.5 + 1 + 'px';
            s.style.width = size; s.style.height = size;
            s.style.top = Math.random() * 100 + 'vh';
            s.style.left = Math.random() * 100 + 'vw';
            s.style.setProperty('--d', (Math.random() * 4 + 2) + 's');
            body.appendChild(s);
        }
    </script>
</body>
</html>
