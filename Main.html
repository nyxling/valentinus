<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For what can a helpless person do?</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --beige-glass: #f5f0dc;
            --beige-border: rgba(255, 255, 255, 0.5);
            --wax-red: radial-gradient(circle at 30% 30%, #a31d1d, #5a0a0a);
            --vine-green: rgba(34, 139, 34, 0.4);
            --glimmer-main: rgba(255, 250, 200, 0.9); 
            --glimmer-soft: rgba(255, 245, 150, 0.3);
            --glass-panel: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --paper-shadow: rgba(0, 0, 0, 0.2);
        }

        * { cursor: none !important; }

        body {
            margin: 0; padding: 0; overflow: hidden;
            background: radial-gradient(circle at center, #1a2a1a 0%, #000800 100%);
            height: 100vh; display: flex; justify-content: center; align-items: center;
            perspective: 2000px; font-family: 'Inter', sans-serif;
        }

        @keyframes slowRotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes slowRotateReverse { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }
        @keyframes gentleWiggle { 0%, 100% { transform: rotate(-5deg) translateY(0); } 50% { transform: rotate(5deg) translateY(-5px); } }

        .panel-img {
            width: 80px; height: 80px; position: relative; object-fit: contain; z-index: 5;
            margin-bottom: 15px; filter: drop-shadow(0 0 15px rgba(255,255,255,0.8)); transition: all 0.4s ease;
        }

        .p1 .panel-img { animation: gentleWiggle 6s ease-in-out infinite; }
        .p2 .panel-img { animation: slowRotate 20s linear infinite; }
        .p3 .panel-img { animation: slowRotateReverse 20s linear infinite; }
        .p4 .panel-img { animation: gentleWiggle 6s ease-in-out infinite; }

        .sprout-container { position: absolute; width: 100%; height: 100%; top: 0; left: 0; pointer-events: none; z-index: 1; opacity: 0; transition: opacity 1s ease-in; }
        .growth-vine { fill: none; stroke: rgba(180, 255, 180, 0.25); stroke-width: 2.5; stroke-linecap: round; filter: blur(6px); stroke-dasharray: 1200; stroke-dashoffset: 1200; transition: stroke-dashoffset 4s cubic-bezier(0.45, 0.05, 0.55, 0.95); }
        .scene.open ~ .sprout-container { opacity: 1; }
        .scene.open ~ .sprout-container .growth-vine { stroke-dashoffset: 0; }

        #custom-cursor { position: fixed; width: 100px; height: 100px; pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); background-image: url('assets/cursor.png'); background-size: contain; background-repeat: no-repeat; filter: drop-shadow(0 0 10px rgba(255,255,255,0.4)); transition: transform 0.1s ease-out; }
        .trail { position: fixed; pointer-events: none; z-index: 9999; border-radius: 50%; transform: translate(-50%, -50%); background: radial-gradient(circle, var(--glimmer-main) 0%, var(--glimmer-soft) 60%, transparent 100%); animation: glimmer-fade 1.2s cubic-bezier(0.1, 0.4, 0.3, 1) forwards; }
        @keyframes glimmer-fade { 0% { transform: translate(-50%, -50%) scale(0.3); opacity: 1; filter: brightness(1.2) blur(0px); } 100% { transform: translate(-50%, -80px) scale(2.2); opacity: 0; filter: blur(6px); } }

        .star { position: absolute; background: #fff; border-radius: 50%; pointer-events: none; animation: shimmer var(--d) ease-in-out infinite alternate; }
        @keyframes shimmer { 0% { opacity: 0.1; transform: scale(0.8); } 100% { opacity: 0.8; transform: scale(1.2); } }

        .scene { position: relative; width: 480px; height: 300px; transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1); z-index: 10; transform-style: preserve-3d; }
        .scene.open { transform: translateY(35vh) scale(1); }

        .envelope {
            position: relative; width: 100%; height: 100%;
            background: #e6dfc8; border-radius: 4px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5); transform-style: preserve-3d;
            overflow: visible;
        }

        .envelope-back {
            position: absolute; width: 100%; height: 100%;
            background: #d9d2ba; border-radius: 4px;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.1);
        }

        .flap {
            position: absolute; top: 0; width: 100%; height: 65%;
            background: #f4f0db; clip-path: polygon(0 0, 100% 0, 50% 100%);
            transform-origin: top; transition: transform 0.8s ease-in-out;
            z-index: 11; border-bottom: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }
        .open .flap { transform: rotateX(170deg); z-index: 2; }

        .pocket {
            position: absolute; bottom: 0; width: 100%; height: 100%;
            z-index: 6; pointer-events: none;
        }
        .left-fold { position: absolute; width: 100%; height: 100%; background: #ede7d1; clip-path: polygon(0 0, 50% 50%, 0 100%); }
        .right-fold { position: absolute; width: 100%; height: 100%; background: #ede7d1; clip-path: polygon(100% 0, 100% 100%, 50% 50%); }
        .bottom-fold { position: absolute; width: 100%; height: 100%; background: #f5f0dc; clip-path: polygon(0 100%, 100% 100%, 50% 45%); box-shadow: 0 -5px 15px rgba(0,0,0,0.05); }

        .seal {
            position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%);
            width: 75px; height: 75px; background: var(--wax-red); border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4), inset 0 0 10px rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center;
            color: #d4af37; font-size: 36px; z-index: 12; transition: all 0.6s ease;
            border: 2px solid rgba(0,0,0,0.1);
        }
        .open .seal { transform: translate(-50%, -200px) scale(0); opacity: 0; }

        .panels-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; z-index: 5; }
        .panel {
            position: absolute; width: 180px; height: 250px; background: var(--glass-panel);
            backdrop-filter: blur(10px); border: 1px solid var(--glass-border); border-radius: 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; text-decoration: none; opacity: 0; transform: translateY(0) scale(0.5);
            transition: all 0.8s cubic-bezier(0.17, 0.84, 0.44, 1); box-sizing: border-box;
        }

        .panel span { font-family: 'Great Vibes', cursive; font-size: 24px; text-align: center; color: white; }
        .open .p1 { opacity: 1; transform: translate(-32vw, -45vh) scale(1); transition-delay: 0.2s; }
        .open .p2 { opacity: 1; transform: translate(-11vw, -45vh) scale(1); transition-delay: 0.3s; }
        .open .p3 { opacity: 1; transform: translate(11vw, -45vh) scale(1); transition-delay: 0.4s; }
        .open .p4 { opacity: 1; transform: translate(32vw, -45vh) scale(1); transition-delay: 0.5s; }

        @media (max-width: 768px) {
            .scene { width: 85vw; height: 200px; }
            .panel { width: 140px; height: 180px; }
            .open .p1 { transform: translate(-22vw, -65vh); }
            .open .p2 { transform: translate(22vw, -65vh); }
            .open .p3 { transform: translate(-22vw, -35vh); }
            .open .p4 { transform: translate(22vw, -35vh); }
        }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>
    <div class="scene" id="mainScene" onclick="toggleOpen()">
        <div class="panels-container">
            <a href="memory.html" class="panel p1" style="--hx: -32vw; --mx: -22vw; --my: -67vh"><img src="assets/key.png" class="panel-img"><span>Fragments</span></a>
            <a href="playlist.html" class="panel p2" style="--hx: -11vw; --mx: 22vw; --my: -67vh"><img src="assets/player.png" class="panel-img"><span>Echoes</span></a>
            <a href="flower.html" class="panel p3" style="--hx: 11vw; --mx: -22vw; --my: -37vh"><img src="assets/sunflower.png" class="panel-img"><span>Petals</span></a>
            <a href="letter.html" class="panel p4" style="--hx: 32vw; --mx: 22vw; --my: -37vh"><img src="assets/crown.png" class="panel-img"><span>Sentiments</span></a>
        </div>
        <div class="envelope">
            <div class="envelope-back"></div>
            <div class="flap"></div>
            <div class="seal">â™¡</div>
            <div class="pocket">
                <div class="left-fold"></div>
                <div class="right-fold"></div>
                <div class="bottom-fold"></div>
            </div>
        </div>
    </div>

    <script>
        function toggleOpen() { document.getElementById('mainScene').classList.toggle('open'); }
        const cursor = document.getElementById('custom-cursor');
        let lastPos = { x: 0, y: 0 };
        window.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px';
            if (Math.hypot(e.clientX - lastPos.x, e.clientY - lastPos.y) > 18) {
                const trail = document.createElement('div');
                trail.className = 'trail';
                trail.style.left = e.clientX + 'px'; trail.style.top = e.clientY + 'px';
                document.body.appendChild(trail);
                setTimeout(() => trail.remove(), 1200);
                lastPos = { x: e.clientX, y: e.clientY };
            }
        });
        for(let i=0; i<60; i++){
            let s = document.createElement('div');
            s.className = 'star';
            s.style.width = s.style.height = Math.random() * 2 + 1 + 'px';
            s.style.top = Math.random() * 100 + 'vh'; s.style.left = Math.random() * 100 + 'vw';
            s.style.setProperty('--d', (Math.random() * 4 + 2) + 's');
            document.body.appendChild(s);
        }
    </script>
</body>
</html>
