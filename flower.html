<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For my eyes and breath may reach toward the blossoms that remind me of you </title>
    <link rel="icon" type="image/x-icon" href="assets/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --glimmer-main: rgba(255, 250, 200, 0.9); 
            --glimmer-soft: rgba(255, 245, 150, 0.3);
            --nav-bg: rgba(255, 255, 255, 0.05);
            --nav-border: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #0a1a0a 0%, #000800 100%);
            height: 100vh;
            cursor: none !important;
        }

        .bg-vines {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
        }

        .sprout-path {
            fill: none;
            stroke: rgba(180, 255, 180, 0.15);
            stroke-width: 7.5;
            stroke-dasharray: 900;
            stroke-dashoffset: 1000;
            animation: growVines 8s ease-out forwards;
        }

        @keyframes growVines { to { stroke-dashoffset: 0; } }

        .nav-menu {
            position: fixed;
            top: 40px;
            left: 40px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
            z-index: 2000;
        }

        .nav-toggle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--nav-bg);
            border: 1px solid var(--nav-border);
            cursor: none !important;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 4px;
            transition: all 0.4s ease;
        }

        .nav-toggle span {
            display: block;
            width: 20px;
            height: 2px;
            background: white;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .nav-menu.active .nav-toggle span:nth-child(1) { transform: translateY(6px) rotate(45deg); }
        .nav-menu.active .nav-toggle span:nth-child(2) { opacity: 0; }
        .nav-menu.active .nav-toggle span:nth-child(3) { transform: translateY(-6px) rotate(-45deg); }

        .nav-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-20px);
            transition: all 0.4s ease;
        }

        .nav-menu.active .nav-items { opacity: 1; visibility: visible; transform: translateY(0); }

        .nav-item {
            padding: 8px 20px;
            background: var(--nav-bg);
            border: 1px solid var(--nav-border);
            border-radius: 25px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 0.85rem;
            white-space: nowrap;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .nav-item:hover { background: rgba(255, 255, 255, 0.2); color: #f1c40f; transform: translateX(5px); }

        #custom-cursor { position: fixed; width: 100px; height: 100px; pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); background-image: url('assets/cursor.png'); background-size: contain; background-repeat: no-repeat; filter: drop-shadow(0 0 10px rgba(255,255,255,0.4)); transition: transform 0.1s ease-out; }
        .trail { position: fixed; pointer-events: none; z-index: 9999; border-radius: 50%; transform: translate(-50%, -50%); background: radial-gradient(circle, var(--glimmer-main) 0%, var(--glimmer-soft) 60%, transparent 100%); animation: glimmer-fade 1.2s cubic-bezier(0.1, 0.4, 0.3, 1) forwards; }

        @keyframes glimmer-fade { 0% { transform: translate(-50%, -50%) scale(0.3); opacity: 1; filter: brightness(1.2) blur(0px); } 100% { transform: translate(-50%, -80px) scale(2.2); opacity: 0; filter: blur(6px); } }

        .glowing-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-family: 'Great Vibes', cursive; font-size: clamp(2rem, 8vw, 4rem); width: 90%; color: #fffde7; text-align: center; pointer-events: none; z-index: 100; opacity: 0; text-shadow: 0 0 10px #f1c40f, 0 0 20px #f1c40f, 0 0 40px #e67e22; animation: textEntrance 4s ease-out forwards 1s, textGlow 3s ease-in-out infinite alternate; }
        .small-text { position: absolute; top: 58%; left: 50%; transform: translate(-50%, -50%); width: 90%; font-family: Georgia, 'Times New Roman', Times, serif; font-size: clamp(0.8rem, 3vw, 1rem); text-align: center; pointer-events: none; z-index: 101; background: linear-gradient(to right, #ffffff 20%, #fffde7 40%, #f1c40f 50%, #fffde7 60%, #ffffff 80%); background-size: 200% auto; color: transparent; -webkit-background-clip: text; background-clip: text; opacity: 0; animation: textEntrance 4s ease-out forwards 2s, textShine 5s linear infinite; }

        @keyframes textEntrance { 0% { opacity: 0; transform: translate(-50%, -40%); filter: blur(10px); } 100% { opacity: 1; transform: translate(-50%, -50%); filter: blur(0); } }
        @keyframes textShine { to { background-position: 200% center; } }
        @keyframes textGlow { from { text-shadow: 0 0 10px #f1c40f, 0 0 20px #f1c40f; } to { text-shadow: 0 0 15px #f1c40f, 0 0 30px #f1c40f, 0 0 50px #ffeb3b; } }

        .star { position: absolute; background-color: #fff; border-radius: 50%; pointer-events: none; animation: starTwinkle var(--duration) ease-in-out infinite alternate; }
        @keyframes starTwinkle { from { opacity: 0.1; } to { opacity: 0.7; } }

        .glimmer { position: absolute; border-radius: 50%; pointer-events: none; background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,235,59,0.4) 40%, transparent 70%); filter: blur(4px); animation: smoothFade 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        @keyframes smoothFade { 0% { opacity: 0; transform: scale(0.2); } 20% { opacity: 1; transform: scale(1.5); } 100% { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(0); } }

        .flower-container { position: absolute; transform: translate(-50%, -50%); pointer-events: none; z-index: 5; animation: sway 5s ease-in-out infinite alternate, fadeOut 15s ease-in forwards; }
        .petal { position: absolute; background: linear-gradient(to top, #e67e22, #f1c40f, #ffeb3b); width: 30px; height: 90px; border-radius: 50% 50% 20% 20%; transform-origin: bottom center; bottom: 0; left: -15px; animation: bloom 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .center { position: absolute; width: 70px; height: 70px; background: radial-gradient(circle, #3e2723 0%, #1b110e 100%); border-radius: 50%; transform: translate(-50%, -50%) scale(0); z-index: 10; animation: centerGrow 0.5s ease-out forwards 0.4s; }

        @keyframes bloom { 0% { transform: scale(0) rotate(var(--rot)); } 100% { transform: scale(1) rotate(var(--rot)); } }
        @keyframes centerGrow { to { transform: translate(-50%, -50%) scale(1); } }
        @keyframes sway { from { transform: translate(-50%, -50%) rotate(-3deg); } to { transform: translate(-50%, -50%) rotate(3deg); } }
        @keyframes fadeOut { 80% { opacity: 1; } 100% { opacity: 0; } }

        @media (max-width: 600px) {
            .nav-menu { top: 20px; left: 20px; }
            .small-text { top: 60%; }
        }
    </style>
</head>
<body>

<svg class="bg-vines" id="vineSvg"></svg>
<div id="custom-cursor"></div>
<div class="glowing-text">my sunflower of all sunflowers</div>
<div class="small-text">Click for some magic</div>

<div class="nav-menu" id="navMenu">
    <div class="nav-toggle" id="navToggle">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="nav-items">
        <a href="Main.html" class="nav-item">Home</a>
        <a href="letter.html" class="nav-item">Mail</a>
        <a href="memory.html" class="nav-item">Memories</a>
        <a href="playlist.html" class="nav-item">Music</a>
    </div>
</div>

<script>
    const body = document.body;
    const cursor = document.getElementById('custom-cursor');
    const navMenu = document.getElementById('navMenu');
    const navToggle = document.getElementById('navToggle');

    navToggle.addEventListener('click', (e) => {
        e.stopPropagation();
        navMenu.classList.toggle('active');
    });

    document.addEventListener('click', () => navMenu.classList.remove('active'));

    function initStars() {
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 1 + 'px';
            star.style.width = size; star.style.height = size;
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            body.appendChild(star);
        }
    }

    function initVines() {
        const svg = document.getElementById('vineSvg');
        for (let i = 0; i < 12; i++) {
            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            path.setAttribute("class", "sprout-path");
            const x = Math.random() * window.innerWidth;
            path.setAttribute("d", `M${x},${window.innerHeight + 50} C${x-100},${window.innerHeight-200} ${x+100},200 ${x}, -50`);
            svg.appendChild(path);
        }
    }

    initStars(); initVines();

    window.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px';
        const p = document.createElement('div');
        p.className = 'glimmer';
        p.style.left = e.pageX + 'px'; p.style.top = e.pageY + 'px';
        p.style.setProperty('--dx', (Math.random()-0.5)*100+'px');
        p.style.setProperty('--dy', (Math.random()-0.5)*100+'px');
        body.appendChild(p);
        setTimeout(() => p.remove(), 2000);
    });

    document.addEventListener('click', (e) => {
        if (e.target.closest('.nav-menu')) return;
        createFlower(e.pageX, e.pageY);
    });

    function createFlower(x, y) {
        const flower = document.createElement('div');
        flower.className = 'flower-container';
        flower.style.left = x + 'px'; flower.style.top = y + 'px';
        for (let i = 0; i < 22; i++) {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.setProperty('--rot', `${i * 16.3}deg`);
            flower.appendChild(petal);
        }
        const center = document.createElement('div');
        center.className = 'center';
        flower.appendChild(center);
        body.appendChild(flower);
        setTimeout(() => flower.remove(), 15000);
    }
</script>
</body>
</html>
