<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For my eyes and breath may reach toward the blossoms that remind me of you </title>
    <link rel="icon" type="image/x-icon" href="assets/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --glimmer-main: rgba(255, 250, 200, 0.9); 
            --glimmer-soft: rgba(255, 245, 150, 0.3);
        }

        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #0a1a0a 0%, #000800 100%);
            height: 100vh;
            cursor: none !important; /* Forces custom cursor */
        }

        /* --- BACKGROUND SPROUTING VINES --- */
        .bg-vines {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
        }

        .sprout-path {
            fill: none;
            stroke: rgba(180, 255, 180, 0.15);
            stroke-width: 7.5;
            stroke-dasharray: 900;
            stroke-dashoffset: 1000;
            animation: growVines 8s ease-out forwards;
        }

        @keyframes growVines {
            to { stroke-dashoffset: 0; }
        }

        /* --- HOME BUTTON (OUTLINE ONLY) --- */
        .home-btn {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 30px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            border-radius: 50px;
            z-index: 1000;
            transition: all 0.4s ease;
        }

        .home-btn:hover {
            color: #f3eedd;
            border-color: #e2d8ad;
            box-shadow: 0 0 15px rgba(241, 196, 15, 0.3);
        }

        /* --- CUSTOM CURSOR & TRAIL STYLE --- */
        #custom-cursor {
            position: fixed;
            width: 100px; height: 100px;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
            background-image: url('assets/cursor.png');
            background-size: contain;
            background-repeat: no-repeat;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.4));
            transition: transform 0.1s ease-out;
        }

        .trail {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, var(--glimmer-main) 0%, var(--glimmer-soft) 60%, transparent 100%);
            animation: glimmer-fade 1.2s cubic-bezier(0.1, 0.4, 0.3, 1) forwards;
        }

        @keyframes glimmer-fade {
            0% { transform: translate(-50%, -50%) scale(0.3); opacity: 1; filter: brightness(1.2) blur(0px); }
            30% { filter: brightness(1.5) blur(1px); }
            100% { transform: translate(-50%, -80px) scale(2.2); opacity: 0; filter: blur(6px); }
        }

        /* --- EXISTING GARDEN STYLES --- */
        .glowing-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            color: #fffde7;
            text-align: center;
            pointer-events: none;
            z-index: 100;
            opacity: 0;
            text-shadow: 0 0 10px #f1c40f, 0 0 20px #f1c40f, 0 0 40px #e67e22;
            animation: textEntrance 4s ease-out forwards 1s, textGlow 3s ease-in-out infinite alternate;
        }

        .small-text {
            position: absolute;
            top: 58%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 1rem;
            color: #fff;
            text-align: center;
            pointer-events: none;
            z-index: 101;
            background: linear-gradient(to right, #ffffff 20%, #fffde7 40%, #f1c40f 50%, #fffde7 60%, #ffffff 80%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            opacity: 0;
            animation: textEntrance 4s ease-out forwards 2s, textShine 5s linear infinite;
        }

        @keyframes textEntrance {
            0% { opacity: 0; transform: translate(-50%, -40%); filter: blur(10px); }
            100% { opacity: 1; transform: translate(-50%, -50%); filter: blur(0); }
        }

        @keyframes textShine { to { background-position: 200% center; } }

        @keyframes textGlow {
            from { text-shadow: 0 0 10px #f1c40f, 0 0 20px #f1c40f; }
            to { text-shadow: 0 0 15px #f1c40f, 0 0 30px #f1c40f, 0 0 50px #ffeb3b; }
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            pointer-events: none;
            animation: starTwinkle var(--duration) ease-in-out infinite alternate;
        }

        .glimmer {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,235,59,0.4) 40%, transparent 70%);
            filter: blur(4px);
            box-shadow: 0 0 20px rgba(255, 235, 59, 0.2);
            animation: smoothFade 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .constellation-line {
            position: absolute;
            height: 1.5px;
            background: linear-gradient(90deg, transparent, rgba(255, 235, 59, 0.3), transparent);
            transform-origin: left center;
            pointer-events: none;
            z-index: 1;
            animation: lineFade 10s ease-in-out forwards;
        }

        .flower-container {
            position: absolute;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 5;
            animation: sway 5s ease-in-out infinite alternate, fadeOut 15s ease-in forwards;
        }

        .petal {
            position: absolute;
            background: linear-gradient(to top, #e67e22, #f1c40f, #ffeb3b);
            width: 30px;
            height: 90px;
            border-radius: 50% 50% 20% 20%;
            transform-origin: bottom center;
            bottom: 0;
            left: -15px;
            filter: drop-shadow(0 0 10px rgba(255, 214, 0, 0.4));
            animation: bloom 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .center {
            position: absolute;
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, #3e2723 0%, #1b110e 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: 10;
            animation: centerGrow 0.5s ease-out forwards 0.4s;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .center::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: radial-gradient(#2b1b17 1px, transparent 1px);
            background-size: 4px 4px;
            border-radius: 50%;
            opacity: 0.8;
        }

        @keyframes starTwinkle { from { opacity: 0.1; } to { opacity: 0.7; } }

        @keyframes smoothFade {
            0% { opacity: 0; transform: scale(0.2); }
            20% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(0); }
        }

        @keyframes lineFade {
            0% { opacity: 0; width: 0; }
            15% { opacity: 1; width: var(--w); }
            100% { opacity: 0; }
        }

        @keyframes bloom {
            0% { transform: scale(0) rotate(var(--rot)); }
            100% { transform: scale(1) rotate(var(--rot)); }
        }

        @keyframes centerGrow { to { transform: translate(-50%, -50%) scale(1); } }
        
        @keyframes sway {
            from { transform: translate(-50%, -50%) rotate(-3deg); }
            to { transform: translate(-50%, -50%) rotate(3deg); }
        }

        @keyframes fadeOut { 80% { opacity: 1; } 100% { opacity: 0; } }
    </style>
</head>
<body>

<svg class="bg-vines" id="vineSvg"></svg>

<div id="custom-cursor"></div>
<div class="glowing-text">my sunflower of all sunflowers</div>
<div class="small-text">Click for some magic</div>

<a href="Main.html" class="home-btn">Home</a>

<script>
    const body = document.body;
    const cursor = document.getElementById('custom-cursor');
    const vineSvg = document.getElementById('vineSvg');
    let lastFlower = null;
    let lastPos = { x: 0, y: 0 };

    // Initialize Background Stars
    function initStars() {
        for (let i = 0; i < 120; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 1 + 'px';
            star.style.width = size; star.style.height = size;
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            body.appendChild(star);
        }
    }

    // Generate Background Sprouting Vines
    function initVines() {
        for (let i = 0; i < 15; i++) {
            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            path.setAttribute("class", "sprout-path");
            const startX = Math.random() * window.innerWidth;
            const startY = window.innerHeight + 50;
            const cp1x = startX + (Math.random() - 0.5) * 400;
            const cp1y = startY - 300;
            const cp2x = startX + (Math.random() - 0.5) * 400;
            const cp2y = 100;
            const endX = startX + (Math.random() - 0.5) * 200;
            const endY = -50;
            
            path.setAttribute("d", `M${startX},${startY} C${cp1x},${cp1y} ${cp2x},${cp2y} ${endX},${endY}`);
            path.style.animationDelay = (Math.random() * 2) + "s";
            vineSvg.appendChild(path);
        }
    }

    initStars();
    initVines();

    // Combined Mouse Move Logic
    window.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';

        const p = document.createElement('div');
        p.className = 'glimmer';
        const size = Math.random() * 15 + 10 + 'px';
        p.style.width = size; p.style.height = size;
        p.style.left = e.pageX + 'px';
        p.style.top = e.pageY + 'px';
        p.style.setProperty('--dx', (Math.random() - 0.5) * 120 + 'px');
        p.style.setProperty('--dy', (Math.random() - 0.5) * 120 + 'px');
        body.appendChild(p);
        setTimeout(() => p.remove(), 2500);

        const dist = Math.hypot(e.clientX - lastPos.x, e.clientY - lastPos.y);
        if (dist > 18) { 
            createTrail(e.clientX, e.clientY);
            lastPos = { x: e.clientX, y: e.clientY };
        }
    });

    function createTrail(x, y) {
        const trail = document.createElement('div');
        trail.className = 'trail';
        const offsetX = (Math.random() - 0.5) * 10;
        const offsetY = (Math.random() - 0.5) * 10;
        trail.style.left = (x + offsetX) + 'px';
        trail.style.top = (y + offsetY) + 'px';
        const size = Math.random() * 20 + 10 + 'px';
        trail.style.width = size; trail.style.height = size;
        body.appendChild(trail);
        setTimeout(() => { trail.remove(); }, 1200);
    }

    document.addEventListener('click', (e) => {
        if (e.target.classList.contains('home-btn')) return;
        const currentPos = { x: e.pageX, y: e.pageY };
        if (lastFlower) {
            drawConstellationLine(lastFlower, currentPos);
        }
        createFlower(currentPos.x, currentPos.y);
        lastFlower = currentPos;
    });

    function createFlower(x, y) {
        const flower = document.createElement('div');
        flower.className = 'flower-container';
        flower.style.left = x + 'px';
        flower.style.top = y + 'px';

        for (let i = 0; i < 22; i++) {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.setProperty('--rot', `${i * (360 / 22)}deg`);
            petal.style.animationDelay = `${i * 0.03}s`;
            flower.appendChild(petal);
        }

        const center = document.createElement('div');
        center.className = 'center';
        flower.appendChild(center);

        body.appendChild(flower);
        setTimeout(() => flower.remove(), 15000);
    }

    function drawConstellationLine(start, end) {
        const line = document.createElement('div');
        line.className = 'constellation-line';
        const dist = Math.sqrt(Math.pow(end.x - start.x, 2) + Math.pow(end.y - start.y, 2));
        const angle = Math.atan2(end.y - start.y, end.x - start.x) * 180 / Math.PI;
        line.style.width = dist + 'px';
        line.style.setProperty('--w', dist + 'px');
        line.style.left = start.x + 'px';
        line.style.top = start.y + 'px';
        line.style.transform = `rotate(${angle}deg)`;
        body.appendChild(line);
        setTimeout(() => line.remove(), 10000);
    }
</script>

</body>
</html>
