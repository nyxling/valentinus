<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For my mind and soul may linger in the moments we once held together</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --glimmer-main: rgba(255, 250, 200, 0.9); 
            --glimmer-soft: rgba(255, 245, 150, 0.3);
            --nav-bg: rgba(255, 255, 255, 0.05);
            --nav-border: rgba(255, 255, 255, 0.2);
        }

       
        * { cursor: none !important; }

        body {
            margin: 0; padding: 0; overflow: hidden;
            background: radial-gradient(circle at center, #1a2a1a 0%, #000800 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #custom-cursor {
            position: fixed;
            width: 80px; height: 80px;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%) translateZ(0);
            background-image: url('assets/cursor.png');
            background-size: contain;
            background-repeat: no-repeat;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.4));
            will-change: transform;
        }

        .trail {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            border-radius: 50%;
            background: radial-gradient(circle, var(--glimmer-main) 0%, var(--glimmer-soft) 60%, transparent 100%);
            animation: glimmer-fade 1.2s cubic-bezier(0.1, 0.4, 0.3, 1) forwards;
            transform: translate(-50%, -50%) translateZ(0);
            will-change: transform, opacity;
        }

        @keyframes glimmer-fade {
            0% { transform: translate(-50%, -50%) scale(0.3); opacity: 1; }
            100% { transform: translate(-50%, -80px) scale(2.2); opacity: 0; filter: blur(6px); }
        }

        .nav-menu {
            position: fixed;
            top: 40px;
            left: 40px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
            z-index: 20000; 
            pointer-events: auto;
        }

        .nav-toggle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--nav-bg, rgba(255,255,255,0.05));
            border: 1px solid var(--nav-border, rgba(255,255,255,0.2));
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 4px;
            transition: all 0.4s ease;
            cursor: none !important;
        }

        .nav-toggle span {
            display: block;
            width: 20px;
            height: 2px;
            background: white;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .nav-menu.active .nav-toggle span:nth-child(1) { transform: translateY(6px) rotate(45deg); }
        .nav-menu.active .nav-toggle span:nth-child(2) { opacity: 0; }
        .nav-menu.active .nav-toggle span:nth-child(3) { transform: translateY(-6px) rotate(-45deg); }

        .nav-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-20px);
            transition: all 0.4s ease;
        }

        .nav-menu.active .nav-items {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .nav-item {
            padding: 8px 20px;
            background: var(--nav-bg, rgba(255,255,255,0.05));
            border: 1px solid var(--nav-border, rgba(255,255,255,0.2));
            border-radius: 25px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-family: 'Cormorant Garamond', 'Didot', 'Garamond', serif;
            font-size: 0.85rem;
            white-space: nowrap;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #f1c40f;
            transform: translateX(5px);
        }
    
        .sprout-container {
            position: absolute;
            width: 100%; height: 100%;
            top: 0; left: 0;
            pointer-events: none;
            z-index: 1;
            opacity: 0.5;
        }

        .growth-vine {
            fill: none;
            stroke: rgba(180, 255, 180, 0.25);
            stroke-width: 2.5;
            stroke-linecap: round;
            filter: blur(3px);
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            animation: sproutAndSpread 12s ease-in-out infinite alternate;
            will-change: stroke-dashoffset, opacity;
        }

        .growth-vine:nth-child(1) {
            animation: sproutAndSpread 14s ease-in-out infinite alternate;
            stroke: rgba(170, 255, 170, 0.3);
        }
        .growth-vine:nth-child(2) {
            animation: sproutAndSpread 16s ease-in-out infinite alternate;
            stroke: rgba(190, 255, 190, 0.25);
            animation-delay: -2s;
        }
        .growth-vine:nth-child(3) {
            animation: sproutAndSpread 18s ease-in-out infinite alternate;
            stroke: rgba(150, 240, 150, 0.35);
            animation-delay: -4s;
        }
        .growth-vine:nth-child(4) {
            animation: sproutAndSpread 20s ease-in-out infinite alternate;
            stroke: rgba(160, 250, 160, 0.2);
            animation-delay: -6s;
        }

        @keyframes sproutAndSpread {
            0% {
                stroke-dashoffset: 2000;
                opacity: 0.1;
            }
            50% {
                stroke-dashoffset: 800;
                opacity: 0.4;
            }
            100% {
                stroke-dashoffset: 0;
                opacity: 0.7;
            }
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            animation: twinkle var(--d) ease-in-out infinite alternate;
            z-index: 5;
            transform: translateZ(0);
            will-change: opacity, transform;
        }
        
        @keyframes twinkle {
            0% { 
                opacity: 0.3; 
                transform: scale(0.8);
            }
            100% { 
                opacity: 1; 
                transform: scale(1.2);
            }
        }

        .overlay-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #0a0f0a 0%, #030703 100%);
        }

        .glow-text {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.1rem 0.3rem;
            color: #ffef9e;
            text-shadow: 0 0 18px #ffd966, 0 0 45px #ffb347;
            font-size: 5.8rem;
            font-weight: 400;
            font-family: 'Great Vibes', cursive;
            text-transform: none;
            letter-spacing: 2px;
            padding: 0.8rem 2.8rem;
            line-height: 1.1;
        }

        .glow-letter {
            opacity: 0;
            animation: letterFadeIn 0.5s ease forwards;
        }

        @keyframes letterFadeIn {
            0% { opacity: 0; transform: translateY(12px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .reveal-btn {
            pointer-events: auto;
            margin-top: 1.8rem;
            padding: 0.35rem 1.6rem;
            font-size: 1.1rem;
            background: transparent;
            border: none;
            color: #fff3c9;
            text-shadow: 0 0 8px #ffdb7c;
            letter-spacing: 6px;
            font-weight: 400;
            font-family: 'Cormorant Garamond', 'Didot', 'Garamond', serif;
            text-transform: uppercase;
            position: relative;
            cursor: none;
            opacity: 0;
            animation: fadeSlideIn 2.2s ease-out 2s forwards;
            transition: 0.2s;
            transform: translateZ(0);
        }

        .reveal-btn::before,
        .reveal-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ffd966, #ffe68f, transparent);
            transform: translateY(-50%);
        }
        .reveal-btn::before { left: -50px; }
        .reveal-btn::after { right: -50px; }

        .reveal-btn:hover {
            color: #ffe99c;
            text-shadow: 0 0 16px #ffcc66;
            transform: scale(1.02) translateZ(0);
        }

        @keyframes fadeSlideIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .carousel-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.9s cubic-bezier(0.2, 0.9, 0.3, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 50% 50%, rgba(0,0,0,0) 40%, rgba(10,30,5,0.5) 100%);
        }

        .carousel-wrapper.active {
            opacity: 1;
            pointer-events: auto;
        }

        .carousel-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            padding: 2rem 0;
        }

        .carousel-track {
            display: flex;
            gap: 30px;
            animation: slideContinuous 45s linear infinite;
            width: fit-content;
            padding: 0 20px;
            -webkit-mask: linear-gradient(90deg, transparent 5%, black 20% 80%, transparent 95%);
            mask: linear-gradient(90deg, transparent 5%, black 20% 80%, transparent 95%);
            transform: translateZ(0);
            will-change: transform;
        }

        @keyframes slideContinuous {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-50% - 15px)); }
        }

        .carousel-slide {
            width: 420px;
            height: 260px;
            background-size: cover;
            background-position: center;
            border-radius: 24px;
            border: 2px solid rgba(245, 245, 150, 0.4);
            box-shadow: 0 15px 30px rgba(0,0,0,0.6);
            transition: all 0.3s ease;
            flex-shrink: 0;
            filter: grayscale(0.8);
            transform: translateZ(0);
            will-change: transform, filter, border-color;
        }

        .carousel-slide:hover {
            filter: grayscale(0.3);
            border-color: rgba(255, 255, 160, 0.8);
            box-shadow: 0 0 40px #fbffb0;
            transform: scale(1.02) translateZ(0);
        }

        .hover-zone-left, .hover-zone-right {
            position: absolute;
            top: 0;
            width: 15%;
            height: 100%;
            z-index: 40;
            pointer-events: auto;
            opacity: 0;
        }
        .hover-zone-left { left: 0; }
        .hover-zone-right { right: 0; }

        .hidden-state {
            display: none !important;
        }

        .soul-quote {
            position: fixed;
            top: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 50;
            color: rgba(255, 245, 200, 0.9);
            font-family: 'Great Vibes', cursive;
            font-size: 2.8rem;
            text-shadow: 0 0 20px #ffd966, 0 0 40px #ffb347;
            letter-spacing: 2px;
            animation: gentleFloat 4s ease-in-out infinite;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 20px;
            opacity: 0;
            transition: opacity 1.2s ease-in;
            transform: translateZ(0);
        }

        .soul-quote.visible {
            opacity: 1;
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        #bgMusic {
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0;
            pointer-events: none;
        }

        @media (max-width: 600px) {
            .nav-menu {
                top: 20px;
                left: 20px;
            }
            .soul-quote {
                font-size: 1.8rem;
                white-space: normal;
                top: 15px;
            }
            .glow-text {
                font-size: 3.2rem;
                padding: 0.5rem 1rem;
            }
            .reveal-btn {
                font-size: 0.9rem;
                padding: 0.2rem 1rem;
                letter-spacing: 4px;
            }
            .reveal-btn::before,
            .reveal-btn::after {
                width: 20px;
            }
            .reveal-btn::before { left: -30px; }
            .reveal-btn::after { right: -30px; }
            
            .carousel-slide {
                width: 240px;
                height: 150px;
                border-radius: 16px;
            }
            .carousel-track {
                gap: 15px;
            }
            .soul-quote {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop preload="metadata">
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    </audio>

    <div id="custom-cursor"></div>

    <div class="nav-menu" id="navMenu">
        <div class="nav-toggle" id="navToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-items">
            <a href="Main.html" class="nav-item">Home</a>
            <a href="letter.html" class="nav-item">Mail</a>
            <a href="flower.html" class="nav-item">Magic</a>
            <a href="playlist.html" class="nav-item">Music</a>
        </div>
    </div>

    <svg class="sprout-container" viewBox="0 0 1000 1000" preserveAspectRatio="none">
        <path class="growth-vine" d="M500,1000 C500,800 200,800 200,500 S500,200 500,50" />
        <path class="growth-vine" d="M500,1000 C600,800 800,800 800,500 S500,200 500,100" />
        <path class="growth-vine" d="M200,1000 C100,800 300,600 100,400 S400,100 200,50" />
        <path class="growth-vine" d="M800,1000 C700,700 900,500 700,300 S400,400 300,100" />
    </svg>

    <div id="soulQuote" class="soul-quote">your soul is the most beautiful art to ever gaze the earth</div>

    <div id="introUi" class="overlay-ui">
        <div id="letterGlow" class="glow-text"></div>
        <button id="revealBtn" class="reveal-btn">REVEAL</button>
    </div>

    <div id="carouselVignette" class="carousel-wrapper">
        <div class="hover-zone-left" id="hoverLeft"></div>
        <div class="hover-zone-right" id="hoverRight"></div>
        
        <div class="carousel-container">
            <div class="carousel-track" id="carouselTrack">
                <!-- Single set of images - no duplicates needed for infinite effect -->
                <div class="carousel-slide" style="background-image: url('assets/art/1.png');"></div>
                <div class="carousel-slide" style="background-image: url('assets/art/5.png');"></div>
                <div class="carousel-slide" style="background-image: url('assets/art/2.png');"></div>
                <div class="carousel-slide" style="background-image: url('assets/art/6.png');"></div>
                <div class="carousel-slide" style="background-image: url('assets/art/3.png');"></div>
                <div class="carousel-slide" style="background-image: url('assets/art/7.png');"></div>
                <div class="carousel-slide" style="background-image: url('assets/art/4.png');"></div>
                <!-- Duplicate for seamless loop -->
                <div class="carousel-slide" style="background-image: url('assets/art/1.png');"></div>
                <div class="carousel-slide" style="background-image: url('assets/art/5.png');"></div>
                <div class="carousel-slide" style="background-image: url('assets/art/2.png');"></div>
                <div class="carousel-slide" style="background-image: url('assets/art/6.png');"></div>
                <div class="carousel-slide" style="background-image: url('assets/art/3.png');"></div>
                <div class="carousel-slide" style="background-image: url('assets/art/7.png');"></div>
                <div class="carousel-slide" style="background-image: url('assets/art/4.png');"></div>
            </div>
        </div>
    </div>

    <script>
        const cursor = document.getElementById('custom-cursor');
        let lastPos = { x: 0, y: 0 };
        let lastTrailTime = 0;
        let trailCount = 0;
        const MAX_TRAILS = 30; // Maximum trails on screen at once

        window.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            const now = Date.now();
            const dist = Math.hypot(e.clientX - lastPos.x, e.clientY - lastPos.y);
            
            // Throttle trail creation
            if (dist > 25 && now - lastTrailTime > 60 && trailCount < MAX_TRAILS) {
                createTrail(e.clientX, e.clientY);
                lastPos = { x: e.clientX, y: e.clientY };
                lastTrailTime = now;
                trailCount++;
                
                // Auto cleanup after trails finish
                setTimeout(() => trailCount--, 1200);
            }
        });

        function createTrail(x, y) {
            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.left = x + 'px';
            trail.style.top = y + 'px';
            const size = Math.floor(Math.random() * 10 + 8) + 'px';
            trail.style.width = size; 
            trail.style.height = size;
            document.body.appendChild(trail);
            
            trail.addEventListener('animationend', () => {
                trail.remove();
            });
        }

        // Optimized star creation
        function createStars() {
            // Reduce number of stars significantly
            const starCount = window.innerWidth < 600 ? 30 : 50;
            
            for(let i=0; i<starCount; i++){
                let s = document.createElement('div');
                s.className = 'star';
                
                let size = (Math.random() * 2 + 1).toFixed(1) + 'px';
                s.style.width = size; 
                s.style.height = size;
                
                s.style.top = Math.random() * 100 + '%';
                s.style.left = Math.random() * 100 + '%';
                
                let duration = (Math.random() * 3 + 2).toFixed(2) + 's';
                s.style.setProperty('--d', duration);
                
                document.body.appendChild(s);
            }
        }

        // Initialize stars
        createStars();

        const glowContainer = document.getElementById('letterGlow');
        const fullText = "Looking through the lens";
        
        function buildLetterSpans() {
            glowContainer.innerHTML = '';
            const characters = fullText.split('');
            characters.forEach((char, index) => {
                const span = document.createElement('span');
                span.className = 'glow-letter';
                if (char === ' ') {
                    span.innerHTML = '&nbsp;';
                    span.style.minWidth = '1rem';
                } else {
                    span.textContent = char;
                }
                span.style.animationDelay = `${index * 0.05}s`;
                glowContainer.appendChild(span);
            });
        }

        const introUi = document.getElementById('introUi');
        const revealBtn = document.getElementById('revealBtn');
        const carouselWrapper = document.getElementById('carouselVignette');
        const soulQuote = document.getElementById('soulQuote');
        const audio = document.getElementById('bgMusic');

        // Set audio volume
        audio.volume = 0.3;

        revealBtn.addEventListener('click', () => {
            introUi.style.opacity = '0';
            soulQuote.classList.add('visible');
            
            setTimeout(() => {
                introUi.classList.add('hidden-state');
            }, 600);
            
            carouselWrapper.classList.add('active');
        });

        // Navigation menu
        const navMenu = document.getElementById('navMenu');
        const navToggle = document.getElementById('navToggle');

        navToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            navMenu.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            if (!navMenu.contains(e.target)) {
                navMenu.classList.remove('active');
            }
        });

        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                navMenu.classList.remove('active');
            });
        });

        // Initialize on load
        window.addEventListener('load', () => {
            buildLetterSpans();
            introUi.style.opacity = '1';
            introUi.classList.remove('hidden-state');
            
            // Handle audio with user interaction
            document.addEventListener('click', function initAudio() {
                audio.play().catch(() => {});
                document.removeEventListener('click', initAudio);
            }, { once: true });
        });

        // Hover zones for carousel speed control
        const track = document.getElementById('carouselTrack');
        const leftZone = document.getElementById('hoverLeft');
        const rightZone = document.getElementById('hoverRight');
        let animationSpeed = 45; // Default speed in seconds

        leftZone.addEventListener('mouseenter', () => {
            track.style.animationDuration = '30s'; // Speed up
        });

        leftZone.addEventListener('mouseleave', () => {
            track.style.animationDuration = '45s'; // Normal speed
        });

        rightZone.addEventListener('mouseenter', () => {
            track.style.animationDuration = '60s'; // Slow down
        });

        rightZone.addEventListener('mouseleave', () => {
            track.style.animationDuration = '45s'; // Normal speed
        });

        // Pause animation when window is not visible (saves performance)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                track.style.animationPlayState = 'paused';
            } else {
                track.style.animationPlayState = 'running';
            }
        });
    </script>
</body>
</html>
